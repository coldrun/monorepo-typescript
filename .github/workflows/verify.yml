name: Verify

on:
  pull_request:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: read
  pull-requests: write

jobs:
  git-town:
    runs-on: ubuntu-latest
    steps:
      - name: Git Town
        uses: git-town/action@v1
        if: github.event_name == 'pull_request'
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: pnpm lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: pnpm test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: pnpm build
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package/playground
        uses: docker/build-push-action@v6
        with:
          context: .
          target: playground
