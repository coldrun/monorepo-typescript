name: 'ðŸ·ï¸ Release'

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bump Type'
        type: choice
        required: true
        options:
          - (auto)
          - patch
          - minor
          - major
      prerelease:
        description: 'Prerelease'
        type: boolean
        required: false
      force:
        description: 'Force Bump'
        type: boolean
        required: false
      dry-run:
        description: 'Dry Run'
        type: boolean
        required: false

run-name: >-
  Release
    ${{ inputs.bump && format('[ðŸš€ {0}]', inputs.bump) || format('') }}
    ${{ inputs.prerelease && format('[ðŸ§ª Prerelease]') || format('') }}
    ${{ inputs.force && format('[âš¡ Force]') || format('') }}
    ${{ inputs.dry-run && format('[ðŸš« Dry Run]') || format('') }}

permissions:
  packages: read
  contents: write

concurrency: release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate
        id: auth
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.CI_GITHUB_ACTIONS_APP_ID }}
          private-key: ${{ secrets.CI_GITHUB_ACTIONS_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.auth.outputs.token }}

      - name: Install
        uses: ./.github/actions/node-install
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version
        env:
          GITHUB_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          ARGS=""
          if [[ "${{ inputs.prerelease }}" == "true" ]]; then
            ARGS+="--conventional-prerelease "
            ARGS+="${{ inputs.bump == '(auto)' && ' ' || format('pre{0}', inputs.bump) }} "
            if [[ "${{ inputs.force }}" == "true" ]]; then
              ARGS+="--force-publish "
            fi
          else
            ARGS+="${{ inputs.bump == '(auto)' && '--conventional-graduate' || inputs.bump }} "
            if [[ "${{ inputs.force }}" == "true" ]]; then
              ARGS+="--force-conventional-graduate "
            fi
          fi
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            ARGS+="--dry-run "
          fi
          ARGS+="--yes "
          echo "Running: pnpm ci:release $ARGS"
          bash -c "pnpm ci:release $ARGS"
